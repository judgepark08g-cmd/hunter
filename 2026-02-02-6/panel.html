<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; margin: 0; background: #1e1e1e; color: #ccc; }
        .sidebar { width: 260px; background: #252526; display: flex; flex-direction: column; border-right: 1px solid #3e3e42; }
        .sidebar-header { padding: 15px; font-weight: bold; color: #007bff; border-bottom: 1px solid #3e3e42; }
        #sidebar-filter { width: 90%; margin: 10px auto; padding: 6px; background: #3c3c3c; border: 1px solid #555; color: white; border-radius: 4px; outline: none; }
        #site-list { flex: 1; overflow-y: auto; }
        .site-item { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #333; font-size: 13px; color: #aaa; }
        .site-item.active { background: #37373d; color: white; border-left: 4px solid #007bff; }
        
        .main-content { flex: 1; display: flex; flex-direction: column; background: #1e1e1e; }
        .header { padding: 12px; display: flex; gap: 8px; background: #252526; border-bottom: 1px solid #3e3e42; align-items: center; }
        #filter-input { flex: 1; padding: 8px 15px; background: #3c3c3c; border: 1px solid #555; color: white; border-radius: 20px; outline: none; }
        
        .log-item { background: #2d2d2d; border-radius: 8px; padding: 15px; margin: 10px 15px; border: 1px solid #3e3e42; position: relative; display: flex; flex-direction: column; transition: all 0.2s; }
        .log-item.has-security-issue { border-color: #f87171; box-shadow: 0 0 8px rgba(248, 113, 113, 0.2); }
        .url-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; width: 100%; }
        .url-info { display: flex; align-items: center; gap: 10px; flex: 1; overflow: hidden; }
        
        .security-badge { background: #7f1d1d; color: #fecaca; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; margin-left: 5px; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        .status-badge { display: inline-block; padding: 2px 10px; border-radius: 4px; font-size: 11px; font-weight: bold; border: 1.5px solid; white-space: nowrap; }
        .status-200 { background: rgba(40, 167, 69, 0.15); color: #4ade80; border-color: #28a745; }
        .status-error { background: rgba(220, 53, 69, 0.15); color: #f87171; border-color: #dc3545; }
        .method-tag { background: rgba(0, 123, 255, 0.1); color: #007bff; border: 1px solid #007bff; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .replay-btn { background: transparent; color: #007bff; border: 1px solid #007bff; padding: 4px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        .latency-info { font-size: 11px; font-weight: bold; margin: 5px 0 10px 0; }
        .fast { color: #4ade80; }
        .medium { color: #fbbf24; }
        .slow { color: #f87171; }

        .data-label { font-size: 11px; font-weight: bold; margin-top: 12px; display: block; }
        .label-sent { color: #007bff; }
        .label-recv { color: #28a745; }
        .content-box { background: #1e1e1e; color: #d4d4d4; padding: 10px; border-radius: 4px; font-family: 'Consolas', monospace; font-size: 11px; margin-top: 5px; border: 1px solid #333; max-height: 200px; overflow: auto; white-space: pre-wrap; word-break: break-all; }
        
        .security-alert-box { background: rgba(248, 113, 113, 0.1); border: 1px dashed #f87171; color: #f87171; padding: 8px; margin-top: 10px; border-radius: 4px; font-size: 11px; display: none; }

        #replay-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #252526; width: 90%; height: 85%; border-radius: 12px; display: flex; flex-direction: column; border: 1px solid #3e3e42; overflow: hidden; }
        .modal-tabs { display: flex; background: #333; border-bottom: 1px solid #3e3e42; }
        .tab-btn { padding: 12px 20px; cursor: pointer; border: none; background: none; color: #888; font-weight: bold; }
        .tab-btn.active { background: #252526; color: #007bff; border-bottom: 2px solid #007bff; }
        .tab-pane { flex: 1; display: none; padding: 20px; overflow: auto; }
        .tab-pane.active { display: flex; flex-direction: column; }
        textarea { flex: 1; background: #1e1e1e; color: #d4d4d4; border: 1px solid #3e3e42; padding: 15px; font-family: monospace; resize: none; outline: none; }
        .hex-view { font-family: 'Consolas', monospace; white-space: pre; background: #121212; color: #85d5fe; padding: 15px; border-radius: 4px; overflow: auto; flex: 1; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="sidebar">

</body>
</html>
